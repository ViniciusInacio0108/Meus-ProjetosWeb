<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


        <div class="Calculadora">
            
            <input placeholder="0" type="text" name="" id="Display" class="Display" disabled="disabled">

            <div class="Teclado">

                <div class="tecladoRow">
                    <button
                    type="button" 
                    id="ac" 
                    onclick="calcular('acao', 'ac')" 
                    class="btnDuplo">
                        AC
                    </button>
    
                    <button
                    type="button"
                    id="/" 
                    onclick="calcular('acao', '/')"  
                    class="btn">
                        /
                    </button>
    
                    <button
                    type="button"
                    id="*" 
                    onclick="calcular('acao', '*')"  
                    class="btn">
                        X
                    </button>
                </div>

                <div class="tecladoRow">
                    <button
                    type="button"
                    id="7" 
                    onclick="calcular('num', 7)"  
                    class="btn">
                        7
                    </button>
    
                    <button
                    type="button"
                    id="8" 
                    onclick="calcular('num', 8)"  
                    class="btn">
                        8
                    </button>
    
                    <button
                    type="button"
                    id="9" 
                    onclick="calcular('num', 9)"  
                    class="btn">
                        9
                    </button>
                    <button
                    type="button"
                    id="-" 
                    onclick="calcular('acao', '-')"  
                    class="btn">
                        -
                    </button>
                </div>

                <div class="tecladoRow">
                    <button
                    type="button"
                    id="4" 
                    onclick="calcular('num', 4)"  
                    class="btn">
                        4
                    </button>
    
                    <button
                    type="button"
                    id="5" 
                    onclick="calcular('num', 5)"  
                    class="btn">
                        5
                    </button>
    
                    <button
                    type="button"
                    id="6" 
                    onclick="calcular('num', 6)"  
                    class="btn">
                        6
                    </button>
                    <button
                    type="button"
                    id="+" 
                    onclick="calcular('acao', '+')"  
                    class="btn">
                        +
                    </button>
                </div>

                <div class="tecladoRow">
                    <button
                    type="button"
                    id="1" 
                    onclick="calcular('num', 1)"  
                    class="btn">
                        1
                    </button>
    
                    <button
                    type="button"
                    id="2" 
                    onclick="calcular('num', 2)"  
                    class="btn">
                        2
                    </button>
    
                    <button
                    type="button"
                    id="3" 
                    onclick="calcular('num', 3)"  
                    class="btn">
                        3
                    </button>

                    <button
                    type="button"
                    id="=" 
                    onclick="calcular('acao', '=')"  
                    class="btn">
                        =
                    </button>
                </div>

                <div class="tecladoRow">
                    <button
                    type="button"
                    id="0" 
                    onclick="calcular('num', 0)"  
                    class="btnDuplo">
                        0
                    </button>
    
                    <button
                    type="button"
                    id="." 
                    onclick="calcular('acao', '.')"  
                    class="btn">
                        .
                    </button>
                </div>


            </div>

        </div>


    <script src="calculadora.js"></script>
</body>
</html>
